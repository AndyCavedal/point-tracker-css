<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Tracker</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div>
        <h1 class="helloworld">Hola Mundo!</h1>
    </div>
    <div class="section1">
        <button class="point-button" id="reset">Reset</button>
        <div id="block 1">
            <div class="name-container" id="name-container1">
                <h1 class="player">Player 1</h1>
            </div>
            <div class="points-ellipse" id="points1">
                <p id="pointsP">13</p>
            </div>
            <div class="vertical-line" id="divider1"></div>
            <div class="games-ellipse" id="games1">
                <p id="matchsP">5</p>
                <img src="/src/yellow-trofee.png" class="trophy" alt="trophy">
            </div>
            <div class="score-container" id="score-container1"></div>
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <div class="line" id="line4"></div>
            <p class="point-button-number" id="number-3">3</p>
            <button class="point-button">
                <div class="plus-vertical""></div>
                <div class="plus-horizontal""></div>
            </button>
            <p class="point-button-number" id="number-2">2</p>
            <button class="point-button" id="point-button-2">
                <div class="plus-vertical""></div>
                <div class="plus-horizontal""></div>
            </button>
            <p class="point-button-number" id="number-1">1</p>
            <button class="point-button" id="point-button-1">
                <div class="plus-vertical""></div>
                <div class="plus-horizontal""></div>
            </button>
            <p class="point-button-number" id="number-0">0</p>
            <button class="point-button" id="point-button-0">
                <div class="plus-vertical""></div>
                <div class="plus-horizontal""></div>
            </button>
        </div>
        <div id="block 2">
            <div class="name-container" id="name-container2">
                <h1 class="player">Player 2</h1>
            </div>
            <div class="score-container" id="score-container2"></div>
            <div class="line" id="line5"></div>
            <div class="line" id="line6"></div>
            <div class="line" id="line7"></div>
            <div class="line" id="line8"></div>
        </div>
        <div id="block 3">
            <div class="name-container" id="name-container3">
                <h1 class="player">Player 3</h1>
            </div>
            <div class="score-container" id="score-container3"></div>
            <div class="line" id="line9"></div>
            <div class="line" id="line10"></div>
            <div class="line" id="line11"></div>
            <div class="line" id="line12"></div>
        </div>
        <div id="block 4">
            <div class="name-container" id="name-container4">
                <h1 class="player">Player 4</h1>
            </div>
            <div class="score-container" id="score-container4"></div>
            <div class="line" id="line13"></div>
            <div class="line" id="line14"></div>
            <div class="line" id="line15"></div>
            <div class="line" id="line16"></div>
        </div>
        <div id="block 5">
            <div class="name-container" id="name-container5">
                <h1 class="player">Player 5</h1>
            </div>
            <div class="score-container" id="score-container5"></div>
            <div class="line" id="line17"></div>
            <div class="line" id="line18"></div>
            <div class="line" id="line19"></div>
            <div class="line" id="line20"></div>
        </div>
    </div>
</body>

</html>
