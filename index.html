<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Tracker</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div>
        <h1 class="helloworld">Hola Mundo!</h1>
    </div>
    <div class="section1">
        <button class="point-button" id="reset">Reset</button>
        <div id="block 1">
            <div class="name-container" id="name-container1">
                <h1 class="player">Player 1</h1>
            </div>
            <div class="points-ellipse" id="points1">
                <p id="pointsP">0</p>
            </div>
            <div class="vertical-line" id="divider1"></div>
            <div class="games-ellipse" id="games1">
                <p id="matchsP">0</p>
                <img src="/src/yellow-trofee.png" class="trophy" alt="trophy">
            </div>
            <div class="score-container" id="score-container1"></div>
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <div class="line" id="line4"></div>
            <p class="point-button-number" id="number-3">3</p>
            <button class="point-button button-effect">
                <div class="line-effect" id="pointButton3">
                <div class="plus-vertical""></div>
                <div class="plus-horizontal""></div>
                </div>
            </button>
            <p class="point-button-number" id="number-2">2</p>
            <button class="point-button button-effect" id="point-button-2">
                <div class="line-effect" id="pointButton2">
                 <div class="plus-vertical""></div>
                 <div class="plus-horizontal""></div>
                </div>
            </button>
            <p class="point-button-number" id="number-1">1</p>
            <button class="point-button button-effect" id="point-button-1">
                <div class="line-effect" id="pointButton1">
                <div class="plus-vertical""></div>
                <div class="plus-horizontal""></div>
                </div>
            </button>
            <p class="point-button-number" id="number-0">0</p>
            <button class="point-button button-effect" id="point-button-0">
                <div class="line-effect" id="pointButton0">
                <div class="plus-vertical""></div>
                <div class="plus-horizontal""></div>
                </div>
            </button>
        </div>
    </div>

    <script src="./pointer.js"></script>
</body>

</html>
